<html>
    <head>
        <title>Canvas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .slidecontainer {
                width: 100%;
            }

            .slider {
                width: 100%;
            }
            #blink {
                font-size: 30px;
                font-weight: bold;
                font-family: sans-serif;
                color: #1c87c9;
                transition: 0.4s;
            }
        </style>

    </head>
    <body>
    <center>
        <label for="functions">Choose a function:</label>
        <select name="functions" id="functions">
            <option value="sin">Sine</option>
            <option value="sinh">Hyperbolic sine</option>
            <option value="cos">Cosine</option>
            <option value="cosh">Hyperbolic cosine</option>
        </select> 
        <canvas
            id="myCanvas" width="800" height="800" style="border:1px solid #000000;">  
        </canvas>
        <br>
        <div class="slidecontainer">
            <p>         </p>
            <input type="range" min="1" max="100" value="50" class="slider" id="zoomRange">
            <p id="zoomValue">Zoom value: </p>
        </div>
        <br>
        <script>
//=============================================================        
            var min = 0;
            var max = 10 * Math.PI;
            var step = 200;
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var w = canvas.width;
            var h = canvas.height;
            var mPlot;
            var slider = document.getElementById("zoomRange");
            var zv = document.getElementById("zoomValue");
            var blink = document.getElementById('blink');
            zv.innerHTML = slider.value;
            slider.oninput = function () {
                zv.innerHTML = this.value;
            }
            updateData();


//==============================================================

            function updateData() {
                ctx.font = "30px Arial";
                ctx.fillText("Hello Plot", 10, 50);
                //document.getElementById("printResultsField").innerHTML ;
                var params = "?dotAmount=" + w + "&min=" + min + "&max=" + max + "";
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState === 4 && this.status === 200) {
                        var myObj = JSON.parse(this.responseText);
                        mPlot = myObj["plot"];
                        drawPlot(mPlot);
                    }
                }
                xmlhttp.open("GET", "http://192.168.0.106:8080/MonteWeb/ChartServlet" + params, true);
                xmlhttp.send();
            }

            function drawGrid(ctx, w, h, step) {
                //ctx.lineWidth = 1;
                ctx.strokeStyle = 'rgb(252, 3, 103)';//grid color 
                ctx.beginPath();
                ctx.lineWidth = 0.5;
                for (var x = 0; x <= w; x += step) {
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, h);
                }

                for (var y = 0; y <= h; y += step) {
                    ctx.moveTo(0, y);
                    ctx.lineTo(w, y);
                }

                ctx.closePath();
                ctx.stroke();
            }

            function drawPlot(plot) {
                const {width, height} = canvas.getBoundingClientRect();
                //ctx.clearRect(0, 0, width, height);
                scaleX = width / (plot.maxX - plot.minX);
                scaleY = height / (plot.maxY - plot.minY);
                points = plot["points"];
                ctx.beginPath();
                ctx.moveTo(points[0]["x"] * scaleX, 400 - points[0]["y"] * scaleY);
                ctx.lineWidth = 3;
                for (let i = 0; i < points.length; i++) {
                    var p = points[i];
                    ctx.lineTo((p["x"] - plot.minX) * scaleX, (plot.maxY - p["y"]) * scaleY);
                }
                //ctx.closePath();
                ctx.stroke();
                drawGrid(ctx, w, h, step);
            }

            function increase() {
                ctx.clearRect(0, 0, w, h);
                step++;
                drawGrid(ctx, w, h, step);
                drawPlot(mPlot);
            }

            function decrease() {
                ctx.clearRect(0, 0, w, h);
                step--;
                drawGrid(ctx, w, h, step);
                drawPlot(mPlot);
            }
            //canvas.addEventListener("wheel", increase);
        </script>
    </center>
</body>
</html>
